<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="card-wrapper">
            <div class="card mb-3" style="width: 600px;">
                <div class="row">
                    <div class="col-md-4">
                        <img class="logo" src="./static/images/logo.png" class="img-fluid rounded-start" alt="logo">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title shop-name">சோபியா <span>-வின்</span></h3>
                            <p class="card-text sub-title">விழாக்கால இலவச</p>
                            <p class="card-text gifts">பரிசுக்கூப்பன்</p>
                            <div class="scratch-section">
                                <div class="content">Hello</div>
                                <canvas id="canvas" width="200" height="30" class="scratch-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">தங்கள் வருகைக்கு நன்றி!</div>
            </div>
        </div>
        <canvas id="canvas" class="fire-works"></canvas>
        <script src="./scripts/scripts.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
